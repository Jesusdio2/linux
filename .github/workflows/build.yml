name: Build Kernel

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc make binutils bc \
            flex bison libssl-dev libncurses-dev libelf-dev libdw-dev \
            dwarves pahole fakeroot rsync zstd ccache clang llvm lld

    - name: Configure kernel
      run: make O=build defconfig

    - name: Build kernel
      run: make O=build -j$(nproc)

    - name: Package kernel
      run: make O=build -j$(nproc) bindeb-pkg

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kernel-debs
        path: ../*.deb
